type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: pop-up
    hash: "#apometruaparecedetalii"
    button_type: name
    show_header: false
  - type: heading
    heading_style: subtitle
    heading: Apă rece - detalii
    icon: mdi:cup-water
  - type: custom:bubble-card
    card_type: button
    button_type: state
    entity: binary_sensor.apm_apa_rece_puls_live
    name: Impuls live
    show_state: true
  - type: horizontal-stack
    cards:
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.apa_rece_odometru
        name: Odometru
        show_state: true
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.apm_apa_rece_total_litri
        name: ESP-TotalLitri
        show_state: true
  - type: horizontal-stack
    cards:
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.apa_rece_azi
        name: Consum azi
        show_state: true
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.apa_rece_luna
        name: Consum lună
        show_state: true
  - type: horizontal-stack
    cards:
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.apa_rece_l_min
        name: Consum instantaneu
        show_state: true
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: sensor.apa_rece_total_corectat_m3
        name: Total (m³)
        show_state: true
  - type: horizontal-stack
    cards:
      - type: custom:bubble-card
        card_type: button
        button_type: state
        entity: input_number.apa_rece_setare_odometru_m3
        name: Setare odometru (m³)
        show_state: true
      - type: custom:bubble-card
        card_type: button
        button_type: name
        name: Aplică setarea
        icon: mdi:check
        tap_action:
          action: call-service
          service: script.seteaza_odometru_apa_rece
        button_action:
          tap_action:
            action: call-service
            service: script.seteaza_odometru_apa_rece
