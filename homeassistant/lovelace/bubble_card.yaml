type: horizontal-stack
cards:
  - type: custom:bubble-card
    card_type: button
    button_type: state
    entity: sensor.apa_calda_odometru
    name: Apă caldă
    card_layout: normal
    state_color: true
    show_state: true
    tap_action:
      action: navigate
      navigation_path: "#apometruapacaldadetalii"
    button_action:
      tap_action:
        action: navigate
        navigation_path: "#apometruapacaldadetalii"
    sub_button:
      - entity: binary_sensor.apm_apa_calda_puls_live
        show_state: false
  - type: custom:bubble-card
    card_type: button
    button_type: state
    entity: sensor.apa_rece_odometru
    name: Apă rece
    card_layout: normal
    state_color: true
    show_state: true
    tap_action:
      action: navigate
      navigation_path: "#apometruaparecedetalii"
    button_action:
      tap_action:
        action: navigate
        navigation_path: "#apometruaparecedetalii"
    sub_button:
      - entity: binary_sensor.apm_apa_rece_puls_live
        show_state: false
